<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/e83d6a8319.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <section class="img-section">
        <img src="./images/logo.svg" alt="logo" />
      </section>
      <section class="text-area">
        <h1 class="heading-text">
          We are launching <span class="soon-text">soon!</span>
        </h1>
        <p class="paragraph">Subscribe and get notified</p>
      </section>

      <section class="input-area">
        <input
          class="email-input"
          type="email"
          placeholder="Your email address"
        />
        <button class="btn" type="submit">Notify Me</button>
        <p class="error">Please provide a valid email address</p>
      </section>

      <picture>
        <img
          src="./images/illustration-dashboard.png"
          alt="illustration-dashboard"
        />
      </picture>

      <section class="links">
        <a href="https://www.facebook.com" target="_blank"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://www.twitter.com" target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="https://www.instagram.com" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </section>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/karan819381"
          >Karan Sharma</a
        >.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
